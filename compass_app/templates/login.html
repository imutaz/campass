<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CAMPASS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-gray-100 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-sm">
    <h1 class="text-4xl font-bold text-center mb-3 transform scale-x-125">campass.</h1>
{% if success %}
  <div class="bg-green-600 text-white p-3 rounded mb-4 text-center transform scale-x-125">
    {{ success }}
  </div>
  <script>
    setTimeout(() => {
      window.location.href = "{{ url_for('upload_file') }}";
    }, 2000);
  </script>
{% endif %}



    <!-- Flash messages for errors or other notices -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %} 
          <div class="mb-4 p-3 rounded text-center 
            {{ 'bg-red-600 text-white transform scale-x-125 ' if category=='error' else ' transform scale-x-125  bg-green-600 text-white' }}">
            {{ msg }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

<form action="{{ url_for('login_route') }}" method="post" class="space-y-4">
  <input
    id="username"
    name="username"
    type="text"
    placeholder="username"
    value="{{ username or '' }}"
    required
    class="
      w-full p-3 rounded bg-transparent border border-green-500
      focus:outline-none focus:border-green-500
       text-center transform scale-x-125
    "
  />

  <input
    id="password"
    name="password"
    type="password"
    placeholder="password"
    required
    class="
      w-full p-3 rounded bg-transparent border border-green-500
      focus:outline-none focus:border-green-500
       text-center transform scale-x-125"
  />

  <button
    type="submit"
    class="w-full bg-white text-black font-bold py-4 rounded transform scale-x-125"
  >
    Login
  </button>
</form>

    <p class="text-center transform scale-x-125 text-gray-500 mt-6">
      ✨ Don’t have an account? 
      <a href="{{ url_for('register_user') }}" class="text-blue-400 hover:underline">Sign up</a>
    </p>
    

    <footer class="text-center text-white mt-6 font-thin tracking-widest text-s transform scale-x-125">
      CAMPASS 2025®
    </footer>


  </main>
</body>
</html>
